<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">00:00:00</div>

    <script>
        setInterval(() => {
            var hh = new Date().getHours().toLocaleString('en-Us', { minimumIntegerDigits: 2, useGrouping: false })
            var mm = new Date().getMinutes().toLocaleString('en-Us', { minimumIntegerDigits: 2, useGrouping: false })
            var ss = new Date().getSeconds().toLocaleString('en-Us', { minimumIntegerDigits: 2, useGrouping: false })

            document.querySelector('.container').innerHTML = `${hh}:${mm}:${ss}`
        }, 1000)
    </script>
</body>

</html>
